{% extends 'login.html' %}
<!DOCTYPE html>
<html lang="en">
<body>
    
    {% block head %}
    <div class="login-box" style=" margin: 30px;">
        <h2>Signup</h2>
        <form action="" method="post" >
            <div class="user-box">
                <input type="text" name="username" required="">
                <label>Username</label>
            
            </div>
            <div class="user-box">
                <input type="email" name="email" required="">
                <label>Email</label>
            </div>
            <div class="user-box">
                <input type="text" name="age" required="">
                <label>Age</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required="">
                <label>create-Password</label>
            </div>
            <div class="user-box">
                <input type="password" name="" required="">
                <label>rewrite-Password</label>
            </div>
            <button type="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Signup
            </button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
